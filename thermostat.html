<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Thermy the Thermostat</h1>
  <h2>The current temperature is <span id="temperature"></span> degrees</h2>
  <h2>Power saving mode: <span id="power-saving-status"></span></h2>
  <h2>Current energy usage is: <span id="energy-usage"></span></h2>
  <h3>The current temperature in London is <span id="london-temperature"></span> degrees</h3>
  <button id="increase-temperature" type="button">Increase temperature</button>
  <button id="decrease-temperature" type="button">Decrease temperature</button>
  <button id="toggle-power-saving" type="button">Toggle power saving</button>
  <button id="reset-temperature" type="button">Reset temperature</button>
  <h4>Enter a city to view its weather: </h4>
  <form id="user-city-form">
    <input id="city" type="text" placeholder="Enter a city"></input>
    <input type="submit" value="Get weather"></input>
  </form>
  <p id="user-city" style="display: none;">The temperature in <span id="selected-city"></span> is <span id="selected-city-temperature"></span> degrees</p>



  <script src="src/Thermostat.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="jQuery.js"></script>
</body>
</html>
